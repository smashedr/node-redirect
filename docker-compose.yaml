version: "3.8"

services:
  nginx:
    image: ghcr.io/cssnr/docker-nginx-proxy:latest
    environment:
      - SERVICE_NAME=app
      - SERVICE_PORT=3000
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1.0"
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "curl -sf localhost:80/health-check || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - app
    ports:
      - "${PORT:-80}:80"

  app:
    image: ghcr.io/smashedr/node-redirect:${VERSION:-latest}
    command: "npm start"
    environment:
      REDIRECTS: ${REDIRECTS}
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "2.0"
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "curl -sf localhost:3000/app-health-check || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
